server.port=8090
spring.datasource.url=jdbc:mysql://localhost/myblog
spring.datasource.username=root
spring.datasource.password=localhost
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

keystore.alias=myblog
keystore.secret=myblog
keystore.file=/myblog.jks
token.expireInMin=1

logging.level.com.rohit.myblog=DEBUG
#output to a temp_folder/file
logging.file=logs/application.log
logging.file.max-size=100MB
logging.file.MaxBackupIndex=1
# Logging pattern for the console
logging.pattern.console= %d{MM:dd HH:mm:ss.SSS} [%t] [%level] [%logger{36}] - %msg%n
# Logging pattern for file
logging.pattern.file= %d{MM:dd HH:mm:ss.SSS} [%t] [%level] [%logger{36}] - %msg%n


