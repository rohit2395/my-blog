<mat-card class="login-form justify-content-center">
    <mat-card-header>
        <mat-card-title>Please Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="inputUsername" class="sr-only">Username</label>
                <input type="text" id="inputUsername" [formControlName]="'username'" class="form-control"
                    placeholder="Username" required="" autofocus="">
            </div>
            <div class="form-group">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" [formControlName]="'password'" class="form-control"
                    placeholder="Password" required="">
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
        </form>
    </mat-card-content>
</mat-card>
