<mat-card class="register-form justify-content-center">
    <mat-card-header>
        <mat-card-title>Please Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="inputUsername" class="sr-only">Username</label>
                <input type="text" id="inputUsername" [formControlName]="'username'" class="form-control"
                    placeholder="Username" required="" autofocus="">
            </div>
            <div class="form-group">
                <label for="inputEmail" class="sr-only">Email</label>
                <input type="text" id="inputEmail" [formControlName]="'email'" class="form-control" placeholder="Email"
                    required="" autofocus="">
            </div>
            <div class="form-group">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" [formControlName]="'password'" class="form-control"
                    placeholder="Password" required="">
            </div>
            <div class="form-group">
                <label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
                <input type="password" id="inputConfirmPassword" [formControlName]="'confirmPassword'"
                    class="form-control" placeholder="Confirm Password" required="">
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        </form>
    </mat-card-content>
</mat-card>
